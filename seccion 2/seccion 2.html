<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú TPV</title>
    <link rel="stylesheet" href="seccion 2.css">
</head>
<body>
    <div class="grid-container">
        <!-- Primera fila -->
        <div class="button">
            <img src="factura.png" alt="Buscar Facturas">
            <span>Buscar Facturas</span>
        </div>
        <div class="button">
            <img src="tickets.png.png" alt="Tickets Abiertos">
            <span>Tickets Abiertos</span>
        </div>

        <!-- Segunda fila -->
        <div class="button">
            <img src="pedidos.jpg" alt="Buscar Pedidos">
            <span>Buscar Pedidos</span>
        </div>
        <div class="button">
            <img src="albaran.png" alt="Buscar Albarán">
            <span>Buscar Albarán</span>
        </div>

        <!-- Tercera fila (botón más grande) -->
        <div class="button large">
            <img src="preparation.png" alt="Preparación de Pedidos">
            <span>Preparación de Pedidos</span>
        </div>

        <!-- Cuarta fila -->
        <div class="button">
            <img src="descarga.png" alt="Centros de Venta">
            <span>Centros de Venta</span>
        </div>
        <div class="button">
            <img src="reservas.png" alt="Reservas Online">
            <span>Reservas Online</span>
        </div>

        <!-- Quinta fila -->
        <div class="button">
            <img src="gastos.png" alt="Gastos">
            <span>Gastos</span>
        </div>
        <div class="button">
            <img src="ingreso.png" alt="Ingresos">
            <span>Ingresos</span>
        </div>
        <div class="button">
            <img src="pngtree-u.png" alt="Abrir Cajón">
            <span>Abrir Cajón</span>
        </div>

        <!-- Sexta fila -->
        <div class="button">
            <img src="depos.jpg" alt="Imprimir X">
            <span>Imprimir X</span>
        </div>
        <div class="button">
            <img src="elemento.jpg" alt="Imprimir Z">
            <span>Imprimir Z</span>
        </div>
        <div class="button">
            <img src="cerarr.png" alt="Cerrar Jornada">
            <span>Cerrar Jornada</span>
        </div>

        <!-- Última fila -->
        <div class="button">
            <img src="configuracion.png" alt="Otros">
            <span>Otros</span>
        </div>
        <div class="button">
            <img src="drgdhrthd.png" alt="Cerrar Sesión">
            <span>Cerrar Sesión</span>
        </div>

        <!-- Botón de administración -->
        <div class="button admin">
            <img src="admis.png" alt="Abrir Admin">
            <span>Abrir Admin.</span>
        </div>

        <!-- Botón minimizar -->
        <div class="button">
            <img src="pngthumbnail.png" alt="Minimizar">
            <span>Minimizar</span>
        </div>
    </div>
</body>
</html>
