<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPV Restaurante</title>
    <link rel="stylesheet" href="carta.css">
</head>
<body>
    <div class="container">
        <div class="ticket">
            <div class="ticket-header">
                <h3>Salón S6</h3>
                <span>Mauricio</span>
                <span>01/04/2025</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Uds</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0,00 €</td>
                        <td>0,00 €</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <h2>Total 0,00 €</h2>
            </div>
            <div class="teclado-numerico">
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="dark-btn">DTO%</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="dark-btn">DTO €</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="dark-btn">CAN</button>
                <button>0</button>
                <button>,</button>
                <button class="dark-btn">CLR</button>
                <button class="dark-btn">PREC</button>
            </div>
        </div>

        <div class="productos">
            <div class="categoria">
                <img src="cocacola.jpg" alt="Coca Cola">
                <span>Coca Cola</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="refresco.png" alt="Refrescos">
                <span>Refrescos</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="beer-mug.webp" alt="Cervezas">
                <span>Cervezas</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="pngtree.png" alt="Vinos">
                <span>Vinos</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="106328695.webp" alt="Gin">
                <span>Gin</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="ai-g.webp" alt="Ron">
                <span>Ron</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="glassof.jpg" alt="Whiskies">
                <span>Whiskies</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="hamburguesa.jpg" alt="Hamburguesa">
                <span>Hamburguesa</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="bun.jpg" alt="Bollería">
                <span>Bollería</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="cafeeee.png" alt="Cafés">
                <span>Cafés</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="agua.png" alt="Agua">
                <span>Agua</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            <div class="categoria">
                <img src="postre.png" alt="Postres">
                <span>Postres</span>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>        

        <div class="menu-botones">
            <button>Imprimir</button>
            <button>Cobrar en Efectivo</button>
            <button>Borrar Línea</button>
            <button>Añadir Nota</button>
            <button>Abrir Cajón</button>
            <button class="red-btn">Cancelar Ticket</button>
            <button>Tickets Abiertos</button>
            <button>Cambiar Mesa</button>
            <button>Dividir Ticket</button>
            <button class="yellow-btn">Pagos</button>
            <button>Otros</button>
            <button>Cerrar Sesión</button>
        </div>
    </div>
</body>
</html>
